<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css7.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register Here</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Create a password" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>

                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" name="gender" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" id="female"><label for="female">Female</label>
                    <input type="radio" name="gender" id="other"><label for="other">Other</label>
                </div>

                <label for="language">Language:</label>
                <select id="language">
                    <option>Select Language</option>
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>German</option>
                </select>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" placeholder="Enter zip code">

                <label for="about">About:</label>
                <textarea id="about" placeholder="Write about yourself..."></textarea>

                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
