<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css6.css">
</head>
<body>

<div class="login-container">
    <div class="close-btn">&times;</div>
    <div class="avatar">
        <img src="https://media.istockphoto.com/id/994751270/photo/portrait-young-asian-businesswoman-holding-tablet-smartphone-in-formal-suit-in-office-with.jpg?s=612x612&w=0&k=20&c=EaYoCuTyMKl2_U6z5oFoT0j1U3xj1ZHA9mew2G6_WSs=" alt="User Avatar">
    </div>
    <h2>Login</h2>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button type="submit" class="login-btn">Login</button>
        
        <div class="options">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="button" class="cancel-btn">Cancel</button>
    </form>
</div>

</body>
</html>
