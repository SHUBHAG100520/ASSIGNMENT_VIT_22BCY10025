<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #d1e7fd;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <h2>Student List</h2>
    
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Jill</td>
                <td>Smith</td>
                <td>20</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Eve</td>
                <td>Jackson</td>
                <td>22</td>
            </tr>
            <tr>
                <td>103</td>
                <td>John</td>
                <td>Doe</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
