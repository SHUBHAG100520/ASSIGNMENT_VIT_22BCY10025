<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers and Subjects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2c3e50;
        }
        ul, ol {
            text-align: left;
            margin-left: 20px;
        }
        li {
            padding: 5px;
            font-size: 16px;
        }
        li:hover {
            background-color: #ecf0f1;
            transition: 0.3s;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Teachers and Their Subjects</h2>
        <p>Here is a list of teachers and what they teach:</p>
        <ul>
            <li>Mr. Subham Agarwal
                <ol>
                    <li>Mathematics</li>
                    <li>Algebra</li>
                </ol>
            </li>
            <li>Mr. Rahul Jain
                <ol>
                    <li>Science</li>
                    <li>Physics</li>
                    <li>Chemistry</li>
                </ol>
            </li>
            <li>Dr. Aman Singh
                <ol>
                    <li>Computer Science</li>
                    <li>Programming
                        <ul>
                            <li>Python</li>
                            <li>Java</li>
                        </ul>
                    </li>
                </ol>
            </li>
        </ul>
    </div>

</body>
</html>
