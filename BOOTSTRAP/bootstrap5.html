<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 450px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }

        .btn-custom {
            background: #6a11cb;
            color: white;
            border-radius: 8px;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #2575fc;
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="text-center mb-3">Get in Touch</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="Enter your address">
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Enter your city">
            </div>

            <div class="mb-3">
                <label class="form-label">Select State</label>
                <select class="form-select">
                    <option selected disabled>Select your state</option>
                    <option>New York</option>
                    <option>California</option>
                    <option>Texas</option>
                    <option>Florida</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="yes">
                    <label class="form-check-label" for="yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="no">
                    <label class="form-check-label" for="no">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Project Description</label>
                <textarea class="form-control" rows="3" placeholder="Describe your project"></textarea>
            </div>

            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
